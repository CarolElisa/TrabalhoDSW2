<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealizeJá - Recuperar Senha</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-blue-900 flex justify-center items-center h-screen flex-col">
    <div class="container bg-white rounded-lg shadow-lg p-8 w-80 text-center">
        <h2 class="text-blue-900 mb-5 text-2xl">Recuperar Senha</h2>
        <p class="text-gray-700 mb-5">Digite seu e-mail abaixo. Enviaremos instruções para redefinir sua senha.</p>
        <form class="flex flex-col">
            <input type="email" placeholder="E-mail" required class="p-2 border border-gray-300 rounded-md mb-4">
            <button type="submit" class="btn-primary bg-orange-500 text-white p-2 rounded-md hover:bg-orange-600">Enviar</button>
        </form>
        <div class="back-to-login mt-5 text-sm">
            <a href="../html/login.html" class="text-blue-900 font-bold hover:text-orange-500">Voltar para o Login</a>
        </div>
    </div>
</body>
</html>
