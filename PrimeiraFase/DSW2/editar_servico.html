<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealizeJá - Editar Serviço</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        h1 {
            color: #1c3d5a;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin: 10px 0 5px;
        }

        input, textarea, select, button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        button {
            background-color: #ff7c1f;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #e56b1a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Serviço</h1>
        <form>
            <input type="hidden" id="id_servico" name="id_servico" value="[ID do Serviço]">

            <label for="tipo">Tipo de Serviço</label>
            <select id="tipo" name="tipo" required>
                <option value="oferta" selected>[Tipo Atual]</option>
                <option value="solicitacao">Solicitação de Serviço</option>
                <option value="oferta">Oferta de Serviço</option>
            </select>

            <label for="nome">Nome do Serviço</label>
            <input type="text" id="nome" name="nome" value="[Nome Atual do Serviço]" required>

            <label for="descricao">Descrição</label>
            <textarea id="descricao" name="descricao" rows="5" required>[Descrição Atual]</textarea>

            <label for="categoria">Categoria</label>
            <select id="categoria" name="categoria" required>
                <option value="tecnologia" selected>[Categoria Atual]</option>
                <option value="construcao">Construção</option>
                <option value="limpeza">Limpeza</option>
                <option value="saude">Saúde</option>
                <option value="outros">Outros</option>
            </select>

            <label for="preco">Preço (opcional)</label>
            <input type="text" id="preco" name="preco" value="[Preço Atual]">

            <button type="button" onclick="window.location.href='home.html'">Salvar Alterações</button>
        </form>
    </div>
</body>
</html>
