<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealizeJá - Meus Dados</title>
    <link rel="stylesheet" href="/PrimeiraFase/DSW2/css/meus_dados.css">
</head>
<body>
    <div class="container">
        <h1>Meus Dados</h1>
        <form onsubmit="redirecionarParaHome(event)">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" value="[Nome do Usuário]" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" value="[E-mail do Usuário]" required>

            <label for="celular">Celular</label>
            <input type="tel" id="celular" name="celular" value="[Celular do Usuário]" required>

            <label for="senha">Alterar Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua nova senha">

            <button type="submit">Atualizar Dados</button>
            <button type="submit" onclick="window.location.href='/PrimeiraFase/DSW2/html/home.html'">Voltar</button>
        </form>
    </div>

    <script>
        // Redireciona para home.html ao atualizar os dados
        function redirecionarParaHome(event) {
            event.preventDefault(); // Evita o envio do formulário
            window.location.href = "/PrimeiraFase/DSW2/html/home.html"; // Redireciona para a página inicial
        }
    </script>
</body>
</html>
