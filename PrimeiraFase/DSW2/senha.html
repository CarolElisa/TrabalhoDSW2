<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealizeJá - Recuperar Senha</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #1c3d5a;
            margin-bottom: 20px;
        }

        p {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: #ff7c1f;
            color: #ffffff;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #e56b1a;
        }

        .back-to-login {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .back-to-login a {
            color: #1c3d5a;
            text-decoration: none;
            font-weight: bold;
        }

        .back-to-login a:hover {
            color: #ff7c1f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Recuperar Senha</h2>
        <p>Digite seu e-mail abaixo. Enviaremos instruções para redefinir sua senha.</p>
        <form>
            <input type="email" placeholder="E-mail" required>
            <button type="submit" class="btn-primary">Enviar</button>
        </form>
        <div class="back-to-login">
            <a href="login.html">Voltar para o Login</a>
        </div>
    </div>
</body>
</html>
