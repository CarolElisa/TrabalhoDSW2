<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizejá - Conecte-se</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1c3d5a;
            color: #ffffff;
            padding: 10px 20px;
        }

        .header .logo {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 1rem;
        }

        .header .logo img {
            height: 30px;
            margin-right: 10px;
        }

        .header a {
            text-decoration: none;
            font-weight: bold;
            color: #ffffff;
            margin-left: 20px;
        }

        .header .cta {
            background-color: #ff7c1f;
            color: #ffffff;
            border-radius: 5px;
            padding: 8px 15px;
        }

        .header .cta:hover {
            background-color: #e56b1a;
        }

        /* Main Content */
        .main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 50px auto;
            max-width: 1000px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .main .left,
        .main .right {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            padding: 20px;
        }

        .main h1, 
        .main h2 {
            color: #1c3d5a;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .main img {
            max-width: 100%;
            height: auto;
        }

        .main p {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        /* Footer */
        .footer {
            background-color: #1c3d5a;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .footer span {
            color: #ff7c1f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <img src="logo.png" alt="Logo Realizejá">
            Conectando profissionais e tarefas pendentes
        </div>
        <div>
            <a href="login.html">Entrar</a>
            <a href="criar_conta.html" class="cta">Cadastre-se</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main">
        <!-- Parte Esquerda -->
        <div class="left">
            <h1>O SITE nº 1 em conectar quem tem tarefas pendentes com os profissionais certos!</h1>
            <img src="calendar.png" alt="Agenda digital">
        </div>

        <!-- Parte Direita -->
        <div class="right">
            <h2>Tire suas tarefas do papel!</h2>
            <p>Conquiste novos clientes!</p>
            <img src="tasks.png" alt="Gestão de tarefas">
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        © 2024 <span>Realizejá</span> - Todos os direitos reservados
    </div>
</body>
</html>
