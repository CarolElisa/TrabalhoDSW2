<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealizeJá - Meus Dados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        h1 {
            color: #1c3d5a;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin: 10px 0 5px;
        }

        input, button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        button {
            background-color: #ff7c1f;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #e56b1a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meus Dados</h1>
        <form onsubmit="redirecionarParaHome(event)">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" value="[Nome do Usuário]" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" value="[E-mail do Usuário]" required>

            <label for="celular">Celular</label>
            <input type="tel" id="celular" name="celular" value="[Celular do Usuário]" required>

            <label for="senha">Alterar Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua nova senha">

            <button type="submit">Atualizar Dados</button>
        </form>
    </div>

    <script>
        // Redireciona para home.html ao atualizar os dados
        function redirecionarParaHome(event) {
            event.preventDefault(); // Evita o envio do formulário
            window.location.href = "home.html"; // Redireciona para a página inicial
        }
    </script>
</body>
</html>
