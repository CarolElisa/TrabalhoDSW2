<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizejá - Criar Conta</title>
    <link rel="stylesheet" href="criar_conta.css">
    <link rel="stylesheet" href="criar_contaResponsivo.css">
</head>
<body>
    <!-- Header -->
    <div class="header col-12 col-s-12">
        <div class="logo">
            <img src="img/logo.png" alt="Logo Realizejá">
            Conectando profissionais e tarefas pendentes
        </div>
        <a href="login.html" class="login">Entrar</a>
    </div>

    <!-- Container -->
    <div class="container col-s-3">
        <h2>Crie a sua conta</h2>
        <form onsubmit="redirecionarParaHome(event)">
            <input type="text" placeholder="Nome completo" required>
            <input type="email" placeholder="E-mail" required>
            <input type="tel" placeholder="Celular" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit">Criar conta</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer col-12 col-s-12">
        © 2024 <span>Realizejá</span> - Todos os direitos reservados
    </div>

    <script>
        // Redireciona para home.html ao criar a conta
        function redirecionarParaHome(event) {
            event.preventDefault(); // Impede o envio do formulário
            window.location.href = "home.html"; // Redireciona para a página inicial
        }
    </script>
</body>
</html>
