<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizejá - Criar Conta</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1c3d5a;
            color: #ffffff;
            padding: 10px 20px;
            position: absolute;
            top: 0;
            width: 100%;
        }

        .header .logo {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 1rem;
        }

        .header .logo img {
            height: 30px;
            margin-right: 10px;
        }

        .header .login {
            background-color: #ff7c1f;
            color: #ffffff;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .header .login:hover {
            background-color: #e56b1a;
        }

        /* Container */
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            width: 400px;
        }

        h2 {
            font-size: 1.5rem;
            color: #1c3d5a;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
        }

        input:focus {
            border-color: #ff7c1f;
        }

        button {
            background-color: #ff7c1f;
            color: #fff;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #e56b1a;
        }

        /* Footer */
        .footer {
            background-color: #1c3d5a;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: absolute;
            bottom: 0;
        }

        .footer span {
            color: #ff7c1f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <img src="logo.png" alt="Logo Realizejá">
            Conectando profissionais e tarefas pendentes
        </div>
        <a href="login.html" class="login">Entrar</a>
    </div>

    <!-- Container -->
    <div class="container">
        <h2>Crie a sua conta</h2>
        <form onsubmit="redirecionarParaHome(event)">
            <input type="text" placeholder="Nome completo" required>
            <input type="email" placeholder="E-mail" required>
            <input type="tel" placeholder="Celular" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit">Criar conta</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        © 2024 <span>Realizejá</span> - Todos os direitos reservados
    </div>

    <script>
        // Redireciona para home.html ao criar a conta
        function redirecionarParaHome(event) {
            event.preventDefault(); // Impede o envio do formulário
            window.location.href = "home.html"; // Redireciona para a página inicial
        }
    </script>
</body>
</html>
