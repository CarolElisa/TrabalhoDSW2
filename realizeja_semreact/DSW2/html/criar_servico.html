<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealizeJá - Criar Serviço</title>
    <link rel="stylesheet" href="/PrimeiraFase/DSW2/css/criar_servico.css">
</head>
<body>
    <div class="container">
        <h1>Criar Serviço</h1>
        <form action="/PrimeiraFase/DSW2/html/salvar_servico.html" method="POST">
            <label for="tipo">Tipo de Serviço</label>
            <select id="tipo" name="tipo" required>
                <option value="" disabled selected>Selecione o tipo de serviço</option>
                <option value="oferta">Oferta de Serviço</option>
                <option value="solicitacao">Solicitação de Serviço</option>
            </select>

            <label for="nome">Nome do Serviço</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome do serviço" required>

            <label for="descricao">Descrição</label>
            <textarea id="descricao" name="descricao" rows="5" placeholder="Descreva o serviço em detalhes" required></textarea>

            <label for="categoria">Categoria</label>
            <select id="categoria" name="categoria" required>
                <option value="" disabled selected>Selecione a categoria</option>
                <option value="tecnologia">Tecnologia</option>
                <option value="construcao">Construção</option>
                <option value="limpeza">Limpeza</option>
                <option value="saude">Saúde</option>
                <option value="outros">Outros</option>
            </select>

            <label for="preco">Preço (opcional)</label>
            <input type="text" id="preco" name="preco" placeholder="Digite o valor, se aplicável">

            <button type="submit" onclick="window.location.href='/PrimeiraFase/DSW2/html/home.html'">Salvar Serviço</button>
            <button type="submit" onclick="window.location.href='/PrimeiraFase/DSW2/html/home.html'">Voltar</button>
        </form>
    </div>
</body>
</html>
