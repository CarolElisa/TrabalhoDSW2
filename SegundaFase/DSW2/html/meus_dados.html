<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealizeJá - Meus Dados</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- Inclua o arquivo JavaScript -->
    <script src="../js/meus_dados.js" defer></script>
</head>
<body class="bg-blue-900 m-0 p-0">
    <div class="container max-w-lg mx-auto my-8 bg-white p-5 shadow-lg rounded-lg">
        <h1 class="text-blue-900 text-center text-2xl mb-5">Meus Dados</h1>
        <form id="form-meus-dados" class="flex flex-col">
            <!-- Nome Completo -->
            <label for="nome" class="font-bold mb-1">Nome Completo</label>
            <input type="text" id="nome" name="nome" placeholder="Nome do Usuário" required class="p-2 border border-gray-300 rounded-md mb-4">

            <!-- E-mail -->
            <label for="email" class="font-bold mb-1">E-mail</label>
            <input type="email" id="email" name="email" placeholder="E-mail do Usuário" required class="p-2 border border-gray-300 rounded-md mb-4">

            <!-- Celular (WhatsApp) -->
            <label for="celular" class="font-bold mb-1">Celular (WhatsApp)</label>
            <input type="tel" id="celular" name="celular" placeholder="Celular do Usuário" required class="p-2 border border-gray-300 rounded-md mb-4">

            <!-- Alterar Senha -->
            <label for="senha" class="font-bold mb-1">Alterar Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua nova senha" class="p-2 border border-gray-300 rounded-md mb-4">

            <!-- Campos de Endereço -->
            <label for="cep" class="font-bold mb-1">CEP</label>
            <input type="text" id="cep" name="cep" placeholder="CEP" required class="p-2 border border-gray-300 rounded-md mb-4">

            <label for="rua" class="font-bold mb-1">Rua</label>
            <input type="text" id="rua" name="rua" placeholder="Rua" required class="p-2 border border-gray-300 rounded-md mb-4">

            <label for="numero" class="font-bold mb-1">Número</label>
            <input type="text" id="numero" name="numero" placeholder="Número" required class="p-2 border border-gray-300 rounded-md mb-4">

            <label for="cidade" class="font-bold mb-1">Cidade</label>
            <input type="text" id="cidade" name="cidade" placeholder="Cidade" required class="p-2 border border-gray-300 rounded-md mb-4">

            <label for="estado" class="font-bold mb-1">Estado</label>
            <input type="text" id="estado" name="estado" placeholder="Estado (ex: SP)" required class="p-2 border border-gray-300 rounded-md mb-4">

            <!-- Botões -->
            <div class="flex justify-between">
                <button type="submit" class="bg-orange-500 text-white font-bold p-2 rounded-md hover:bg-orange-600">Atualizar Dados</button>
                <button type="button" id="btn-voltar" class="bg-orange-500 text-white font-bold p-2 rounded-md hover:bg-orange-600">Voltar</button>
            </div>
        </form>
    </div>
</body>
</html>
