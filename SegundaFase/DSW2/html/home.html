<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealizeJá - Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/home.js" defer></script>
</head>
<body class="bg-gray-100 min-w-fit">
    <div class="header flex justify-between items-center bg-blue-900 text-white p-4 w-full">
        <div class="logo flex items-center font-bold text-lg">
            <img src="../img/logo.png" alt="Logo RealizeJá" class="h-16 mr-10">
            RealizeJá - Dashboard
        </div>
        <div class="user-actions">
            <a href="../html/meus_dados.html" class="text-white ml-5 font-bold hover:underline">Meus Dados</a>
            <a href="../html/index.html" class="text-white ml-5 font-bold hover:underline">Sair</a>
        </div>
    </div>

    <div class="main-container w-full max-w-5xl mx-auto my-20 p-5 bg-white shadow-lg rounded-lg">
        <h1 class="text-3xl text-blue-900 mb-5">Bem-vindo(a), [Nome do Usuário]!</h1>

        <div class="toggle-role flex justify-between mb-5">
            <button id="btn-contratante" class="bg-orange-500 text-white p-3 rounded-md text-lg font-bold w-1/2 mr-2 active:bg-orange-600 hover:bg-orange-600">Sou Contratante</button>
            <button id="btn-prestador" class="bg-orange-500 text-white p-3 rounded-md text-lg font-bold w-1/2 ml-2 hover:bg-orange-600">Sou Prestador de Serviços</button>
        </div>

        <div id="contratante-section" class="service-section mb-5">
            <h2 class="text-2xl text-gray-800 mb-3">Serviços Solicitados</h2>
            <table class="service-table w-full border-collapse overflow-x-auto table-auto mt-2">
                <thead>
                    <tr>
                        <th class="bg-blue-900 text-white p-2 text-center">Serviço</th>
                        <th class="bg-blue-900 text-white p-2 text-center">Descrição</th>
                        <th class="bg-blue-900 text-white p-2 text-center">Distância</th>
                        <th class="bg-blue-900 text-white p-2 text-center">Status</th>
                        <th class="bg-blue-900 text-white p-2 text-center">Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button class="action-btn bg-blue-900 text-white p-2 rounded-md mt-2 hover:bg-blue-800" onclick="window.location.href='criar_servico.html?tipo=solicitacao&userId=${userId}'">Criar Nova Solicitação</button>
        </div>

        <div id="prestador-section" class="service-section mb-5 hidden">
            <h2 class="text-2xl text-gray-800 mb-3">Serviços Oferecidos</h2>
            <table class="service-table w-full border-collapse overflow-x-auto table-auto mt-2">
                <thead>
                    <tr>
                        <th class="bg-blue-900 text-white p-2 text-center">Serviço</th>
                        <th class="bg-blue-900 text-white p-2 text-center">Descrição</th>
                        <th class="bg-blue-900 text-white p-2 text-center">Distância</th>
                        <th class="bg-blue-900 text-white p-2 text-center">Status</th>
                        <th class="bg-blue-900 text-white p-2 text-center">Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button class="action-btn bg-blue-900 text-white p-2 rounded-md mt-2 hover:bg-blue-800" onclick="window.location.href='criar_servico.html?tipo=oferta&userId=${userId}'">Criar Nova Oferta</button>
        </div>
    </div>

    <div class="footer bg-blue-900 text-white text-center p-4 w-full">
        © 2024 <span class="text-orange-500 font-bold">RealizeJá</span> - Todos os direitos reservados
    </div>
</body>
</html>
