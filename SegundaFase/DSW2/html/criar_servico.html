<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealizeJá - Criar Serviço</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/criar_servico.js" defer></script>
</head>
<body class="bg-blue-900 m-0 p-0">
    <div class="container grid max-w-lg mx-auto my-8 bg-white p-5 shadow-lg rounded-lg">
        <h1 class="text-blue-900 text-center text-2xl mb-5">Criar Serviço</h1>
        <form id="servico-form" class="flex flex-col">
            <label for="tipo" class="font-bold mb-1">Tipo de Serviço</label>
            <select id="tipo" name="tipo" required class="p-2 border border-gray-300 rounded-md mb-4">
                <option value="" disabled selected>Selecione o tipo de serviço</option>
                <option value="oferta">Oferta de Serviço</option>
                <option value="solicitacao">Solicitação de Serviço</option>
            </select>

            <label for="nome" class="font-bold mb-1">Nome do Serviço</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome do serviço" required class="p-2 border border-gray-300 rounded-md mb-4">

            <label for="descricao" class="font-bold mb-1">Descrição</label>
            <textarea id="descricao" name="descricao" rows="5" placeholder="Descreva o serviço em detalhes" required class="p-2 border border-gray-300 rounded-md mb-4"></textarea>

            <label for="categoria" class="font-bold mb-1">Categoria</label>
            <select id="categoria" name="categoria" required class="p-2 border border-gray-300 rounded-md mb-4">
                <option value="" disabled selected>Selecione a categoria</option>
                <option value="tecnologia">Tecnologia</option>
                <option value="construcao">Construção</option>
                <option value="limpeza">Limpeza</option>
                <option value="saude">Saúde</option>
                <option value="outros">Outros</option>
            </select>

            <label for="preco" class="font-bold mb-1">Preço (opcional)</label>
            <input type="text" id="preco" name="preco" placeholder="Digite o valor, se aplicável" class="p-2 border border-gray-300 rounded-md mb-4">

            <div class="flex justify-between">
                <button type="submit" class="bg-orange-500 text-white font-bold p-2 rounded-md hover:bg-orange-600">Salvar Serviço</button>
                <button type="button" onclick="window.location.href='../html/home.html?id=${userId}'" class="bg-orange-500 text-white font-bold p-2 rounded-md hover:bg-orange-600">Voltar</button>
            </div>
        </form>
    </div>
</body>
</html>
