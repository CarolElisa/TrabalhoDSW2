<!DOCTYPE html>
<html lang="pt-BR" class="font-sans">

    <!-- Header -->
    <div class="flex justify-between items-center bg-blue-900 text-white p-4">

            <img src="../img/logo.png" alt="Logo Realizejá" class="h-16 mr-10">

        <div class="flex flex-col items-center mt-5">

        © 2024 <span class="text-orange-500 font-bold">Realizejá</span> - Todos os direitos reservados
