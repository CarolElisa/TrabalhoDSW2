<!DOCTYPE html>
<html lang="pt-BR" class="font-sans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizejá - Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/login.js" defer></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col justify-between">

    <!-- Header -->
    <div class="flex justify-between items-center bg-blue-900 text-white p-4 w-full">
        <div class="flex items-center font-bold text-base">
            <img src="../img/logo.png" alt="Logo Realizejá" class="h-16 mr-10">
            Conectando profissionais e tarefas pendentes
        </div>
        <div>
            <a href="../html/criar_conta.html" class="bg-orange-500 text-white rounded p-2 hover:bg-orange-600 font-bold whitespace-nowrap">Cadastre-se</a>
        </div>
    </div>

    <!-- Container -->
    <div class="min-h-screen flex items-center justify-center p-6">
        <div class="bg-white rounded-lg shadow-md p-8 text-center w-11/12 max-w-sm">
            <div class="text-2xl font-bold text-blue-900 mb-6">Realizejá</div>
            <h2 class="text-xl text-gray-800 mb-6">Fazer login</h2>
            
            <form id="login-form" class="space-y-4">
                <input type="email" id="email" placeholder="E-mail" required class="w-full p-3 border border-gray-300 rounded focus:border-orange-500">
                <input type="password" id="password" placeholder="Senha" required class="w-full p-3 border border-gray-300 rounded focus:border-orange-500">
                <button type="submit" class="bg-orange-500 text-white p-3 w-full rounded font-bold hover:bg-orange-600">Entrar</button>
            </form>

            <p id="error-message" class="text-red-500 text-sm mt-2 hidden">E-mail ou senha inválidos.</p>

            <a href="../html/senha.html" class="text-sm text-gray-600 hover:text-blue-900 mt-6 inline-block">Esqueceu a senha?</a>
            
            <button type="button" class="bg-gray-300 text-gray-700 p-3 w-full rounded font-bold mt-6 hover:bg-gray-400" onclick="window.location.href='../html/index.html'">Voltar</button>
            
            <div class="mt-6 text-sm">
                Ainda não tem uma conta? <a href="../html/criar_conta.html" class="text-orange-500 font-bold hover:text-orange-600">Cadastre-se</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="bg-blue-900 text-white text-center p-4 w-full">
        © 2024 <span class="text-orange-500 font-bold">Realizejá</span> - Todos os direitos reservados
    </div>
</body>
</html>
