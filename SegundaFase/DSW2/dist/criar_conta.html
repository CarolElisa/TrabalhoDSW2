<!DOCTYPE html>
<html lang="pt-BR" class="font-sans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizejá - Criar Conta</title>
    <link rel="stylesheet" href="/index.b2625c6b.css">
    <!-- Inclua a biblioteca do Mapbox -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
    <!-- Inclua o arquivo JavaScript -->
    <script src="/criar_conta.494971c1.js" defer=""></script>
</head>

<body class="bg-gray-100">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row justify-between items-center bg-blue-900 text-white p-4 w-full">
        <div class="flex items-center font-bold text-base">
            <img src="/logo.b82d6c7c.png" alt="Logo Realizejá" class="h-16 mr-10">
            Conectando profissionais e tarefas pendentes
        </div>
        <a href="/login.html" class="bg-orange-500 text-white p-2 rounded hover:bg-orange-600 font-bold mt-4 sm:mt-0">Entrar</a>
    </div>

    <!-- Container -->
    <div class="bg-white rounded-lg shadow-md p-8 text-center w-11/12 max-w-md mx-auto mt-20">
        <h2 class="text-2xl text-blue-900 mb-5">Crie a sua conta</h2>
        <form id="form-cadastro">
            <input type="text" placeholder="Nome completo" required="" class="w-full p-3 mb-4 border border-gray-300 rounded-full focus:border-orange-500">
            <input type="email" placeholder="E-mail" required="" class="w-full p-3 mb-4 border border-gray-300 rounded-full focus:border-orange-500">
            <input type="tel" placeholder="Celular (WhatsApp)" required="" class="w-full p-3 mb-4 border border-gray-300 rounded-full focus:border-orange-500">
            <input type="password" placeholder="Senha" required="" class="w-full p-3 mb-4 border border-gray-300 rounded-full focus:border-orange-500">

            <!-- Campos de Endereço -->
            <input type="text" placeholder="CEP" required="" class="w-full p-3 mb-4 border border-gray-300 rounded-full focus:border-orange-500" id="cep">
            <input type="text" placeholder="Rua" required="" class="w-full p-3 mb-4 border border-gray-300 rounded-full focus:border-orange-500" id="rua">
            <input type="text" placeholder="Número" required="" class="w-full p-3 mb-4 border border-gray-300 rounded-full focus:border-orange-500" id="numero">
            <input type="text" placeholder="Cidade" required="" class="w-full p-3 mb-4 border border-gray-300 rounded-full focus:border-orange-500" id="cidade">
            <input type="text" placeholder="Estado (ex: SP)" required="" class="w-full p-3 mb-4 border border-gray-300 rounded-full focus:border-orange-500" id="estado">

            <button type="submit" class="bg-orange-500 text-white p-3 w-full rounded-full font-bold hover:bg-orange-600">Criar conta</button>
            <button type="button" class="bg-gray-300 text-gray-700 p-3 w-full rounded-full font-bold mt-4 hover:bg-gray-400" onclick="window.location.href='index.html'">Voltar</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="bg-blue-900 text-white text-center p-4 w-full mt-20">
        © 2024 <span class="text-orange-500 font-bold">Realizejá</span> - Todos os direitos reservados
    </div>
<script src="/criar_conta.d3ad2d32.js"></script></body>

</html>
